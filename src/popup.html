<!DOCTYPE html>

<meta charset="utf-8">

<style>
html {
  box-sizing: border-box;
  font-family: sans-serif;
}
*, *::before, *::after {
  box-sizing: inherit;
}
body {
  min-width: 300px;
  min-height: 800px;
  overflow-x: hidden;
  overflow-y: auto;
}
.bookmark {
  margin: 5px;
  display: block;
}
.bookmark > * {
  padding: 0 5px;
}
.bookmark .bookmark__remove {
  opacity: 0;
  transition: opacity 0.2s;
}
.bookmark:hover .bookmark__remove {
  opacity: 1;
}
</style>


<div class="main">
  <div id="collection">
    <h3>My collection</h3>
  </div>
</div>


<script type="module" src="popup.js"></script>
